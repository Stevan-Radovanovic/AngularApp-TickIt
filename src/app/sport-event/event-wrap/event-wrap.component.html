<hr />
<div *ngIf="isLoading" class="columns is-centered">
  <mat-spinner></mat-spinner>
</div>
<div *ngIf="!isLoading" class="columns is-multiline">
  <div
    class="column is-4 is-offset-1 box"
    id="shadow"
    *ngFor="let event of events"
    style="margin-bottom: 2cm;"
  >
    <app-event-single [selectedEvent]="event"></app-event-single>
  </div>
</div>
